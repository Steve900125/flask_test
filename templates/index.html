<!DOCTYPE html>
<html>
<head>
    {% block head %}
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    {% block styles %}
    <!-- Bootstrap CSS -->
    {{ bootstrap.load_css() }}
    {% endblock %}

    <title>Real Estate ChatGPT</title>
    {% endblock %}

</head>
<body>
    <h1>問題輸入</h1>
    <form method="POST">
        <label for="question">請輸入你的問題：</label>
        <input type="text" id="question" name="question" required>
        <br><br>
        <input type="submit" value="提交">
    </form>

    {% if question %}
        <h2>問題：</h2>
        <p>{{ question }}</p>
    {% endif %}

    {% if answer %}
        <h2>答案：</h2>
        <p>{{ answer }}</p>
    {% endif %}
</body>
</html>
